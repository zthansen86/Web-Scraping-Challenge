<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Latest Mars News</h1>
                <hr>
                <h2 class="heading">{{mars_dict.news_title}}</h2>
                <p>{{mars_dict.news_p}}</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 big_box">
                <h1>Featured Mars Image</h1>
                <img src="{{mars_dict.featured_image_url}}" alt="Featured Image" />
            </div>

            <div class="'col-md-4">
                <h3>Mars Facts</h3>
                <div>{{mars_dict.facts| safe}}</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h2 class="heading" style="text-align: center;">
                    <b>Mars Hemispheres</b>
                </h2>
                <hr>
                {% for hemisphere in mars_dict['hemisphere_image_urls'] %}
                    <li> {{hemisphere["title"]}} </li>
                    <img src="{{hemisphere['image_url']}}" alt="Featured Image" />
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
